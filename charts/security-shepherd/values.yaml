# Default values for security-shepherd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

hosts:
  - security-shepherd.thefulcrum.team

replicaCount: 1

imagePullSecrets:
  - name: artifactory-docker
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

tomcat:
  replicaCount: 1
  port: 80
  image:
    repository: artifactory.chaos.fulcrum.tools/dev-dev/owasp/security-shepherd
    tag: latest
    pullPolicy: Always
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  conf: {}

mysql:
  replicaCount: 1
  port: 3306
  image:
    repository: artifactory.chaos.fulcrum.tools/dev-dev/owasp/security-shepherd_mysql
    tag: latest
    pullPolicy: Always
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  user: root
  password: CowSaysMoo

mongo:
  replicaCount: 1
  port: 27017
  image:
    repository: artifactory.chaos.fulcrum.tools/dev-dev/owasp/security-shepherd_mongo
    tag: latest
    pullPolicy: Always
  resources: {}
  connectionTimeout: 1000
  socketTimeout: 0
  serverSelectionTimeout: 30000
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
