apiVersion: v1
kind: Service
metadata:
  name: {{ include "security-shepherd.fullname" . }}-web
  labels:
    {{- include "security-shepherd.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.web.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "security-shepherd.selectorLabels" . | nindent 4 }}
